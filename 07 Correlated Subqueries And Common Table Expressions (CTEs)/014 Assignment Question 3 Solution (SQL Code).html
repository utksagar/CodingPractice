                <body>
                <div class="container">
                <div class="row">
                <div class="col-md-10 col-md-offset-1">
                    <p class="lead"><blockquote><p>WITH&nbsp;CTE_EMP&nbsp;(EMPNO, ENAME, MGR, ITER_NO)</p><p>AS (</p><p>SELECT EMPNO, ENAME, MGR, 1 FROM EMP WHERE ENAME = 'JONES'</p><p>UNION ALL</p><p>SELECT EMP.EMPNO, EMP.ENAME, EMP.MGR, CTE_EMP.ITER_NO+1 FROM CTE_EMP JOIN EMP ON CTE_EMP.EMPNO = EMP.MGR</p><p>)</p><p>SELECT * FROM CTE_EMP;</p></blockquote></p>
