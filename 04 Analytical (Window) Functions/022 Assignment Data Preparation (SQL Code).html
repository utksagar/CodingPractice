                <title>022 Assignment Data Preparation (SQL Code)</title>
                </head>
                <body>
                <div class="container">
                <div class="row">
                <div class="col-md-10 col-md-offset-1">
                    <p class="lead"><blockquote><p>CREATE VIEW V_ORDERS AS</p><p>(SELECT A.*, B.ORDER_TOTAL</p><p>FROM ORDERS A</p><p>LEFT JOIN</p><p>(SELECT ORDER_ID, SUM(UNIT_PRICE * QUANTITY) AS ORDER_TOTAL FROM ORDER_ITEMS GROUP BY ORDER_ID) B</p><p>ON A.ORDER_ID = B.ORDER_ID</p><p>WHERE A.ORDER_STATUS = 'COMPLETE');</p></blockquote></p>
                </div>
                </div>
                </div>

                </body>
